<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient animé -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb400;stop-opacity:1">
        <animate attributeName="stop-color" values="#ffb400;#ff6b6b;#4169e1;#ffb400" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b6b;#4169e1;#ffb400;#ff6b6b" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Cercle de fond avec animation -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" filter="url(#shadow)">
    <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Lettre R stylisée -->
  <text x="32" y="44" font-family="Archivo Black, Arial, sans-serif" font-size="40" font-weight="900" fill="#ffffff" text-anchor="middle">
    R
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Point décoratif animé -->
  <circle cx="48" cy="16" r="4" fill="#ffffff">
    <animate attributeName="cy" values="16;14;16" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
